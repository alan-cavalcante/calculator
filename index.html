<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
</head>

<body>
    <header>
        <h1>Calculator</h1>
    </header>

    <div id="container">
        <main>
            <div id="displayCalc">
                <p id="numerosDisplay">Valor</p>
            </div>
            <div id="panel">
                <ul id="operacoes">
                    <a href="#" class="oper hover"><li>AC</li></a>
                    <a href="#" class="oper hover"><li>C</li></a>
                    <a href="#" class="oper hover"><li>,</li></a>
                    <a href="#" class="oper hover"><li>.</li></a>
                    <a href="#" class="oper hover"><li>/</li></a>
                    <a href="#" class="oper hover"><li>*</li></a>
                    <a href="#" class="oper hover"><li>-</li></a>
                    <a href="#" class="oper hover"><li>+</li></a>
                </ul>
                <ul id="numerosBG">
                    <a href="#" class="oper hover"><li>1</li></a>
                    <a href="#" class="oper hover"><li>2</li></a>
                    <a href="#" class="oper hover"><li>3</li></a>
                    <a href="#" class="oper hover"><li>4</li></a>
                    <a href="#" class="oper hover"><li>5</li></a>
                    <a href="#" class="oper hover"><li>6</li></a>
                    <a href="#" class="oper hover"><li>7</li></a>
                    <a href="#" class="oper hover"><li>8</li></a>
                    <a href="#" class="oper hover"><li>9</li></a>
                    <a href="#" class="oper hover"><li>0</li></a>
                </ul>
            </div>
        </main>
    </div>

    <footer> Developed by <a href="https://github.com/alan-cavalcante" target="_blank">Alan Cavalcante</a></footer>

</body>

</html>
