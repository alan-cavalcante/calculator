<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
</head>

<body>
    <header>
        <h1>Simple Calculator</h1>
    </header>

    <div id="container">
        <main>
            <div id="displayCalc">
                <p id="numerosDisplay"></p>
            </div>
            <div id="panel">
                <ul id="operacoes">
                    <button type="button" onclick="AllClear()" class="oper hover" id="AllClear">AC</button>
                    <button type="button" onclick="Clear()" class="oper hover" id="Clear">C</button>
                    <button type="button" onclick="getOperator('/')" class="oper hover" id="divisao">/</button>
                    <button type="button" onclick="getOperator('*')" class="oper hover" id="multiplicacao">*</button>
                    <button type="button" onclick="getOperator('-')" class="oper hover" id="subtracao">-</button>
                    <button type="button" onclick="getOperator('+')" class="oper hover" id="adicao">+</button>
                </ul>
                <ul id="numerosBG">
                    <button type="button" onclick="getNumber(this.id)" class="oper hover pad" id="1">1</button>
                    <button type="button" onclick="getNumber(this.id)" class="oper hover pad" id="2">2</button>
                    <button type="button" onclick="getNumber(this.id)" class="oper hover pad" id="3">3</button>
                    <button type="button" onclick="getNumber(this.id)" class="oper hover pad" id="4">4</button>
                    <button type="button" onclick="getNumber(this.id)" class="oper hover pad" id="5">5</button>
                    <button type="button" onclick="getNumber(this.id)" class="oper hover pad" id="6">6</button>
                    <button type="button" onclick="getNumber(this.id)" class="oper hover pad" id="7">7</button>
                    <button type="button" onclick="getNumber(this.id)" class="oper hover pad" id="8">8</button>
                    <button type="button" onclick="getNumber(this.id)" class="oper hover pad" id="9">9</button>
                    <button type="button" onclick="getNumber(this.id)" class="oper hover pad" id="0">0</button>
                    <button type="button" onclick="igual()" class="oper hover" id="=">=</button>
                </ul>
            </div>
        </main>
    </div>

    <footer> Developed by <a href="https://github.com/alan-cavalcante" target="_blank">Alan Cavalcante</a></footer>

</body>

</html>
